<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Đăng kí</h2>
                        <form id="registerForm" onsubmit="return dangki()">
                            <div class="form-group">
                                <label for="registerUsername">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Mật khẩu</label>
                                <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Nhập mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng kí</button>
                            <p id="registerError" class="text-danger mt-3"></p>
                        </form>
                        <a href="dangnhap.html">Đã có tài khoản</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
