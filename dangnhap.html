<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Đăng nhập</h2>
                        <form id="registerForm" onsubmit="return dangnhap()">
                            <div class="form-group">
                                <label for="loginUsername">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Mật khẩu</label>
                                <input type="Password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Nhập mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                            <p id="loginError" class="text-danger mt-3"></p>
                        </form>
                        <a href="dangki.html">Tạo tài khoản mới</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
